<!DOCTYPE html>
<html>
<head>
    <title>Seleção de Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" style="max-width: 1000px;">
        <h2>Escolha seu Pacote</h2>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px;">

            {% for id, pacote in pacotes.items() %}
            <div class="method-card" style="display: block; text-align: left; cursor: default;">
                <h3 style="color: var(--cor-primaria); margin-bottom: 5px;">{{ pacote.nome }}</h3>
                <p style="font-size: 0.9rem; color: #ccc; margin-bottom: 15px;">{{ pacote.desc }}</p>

                <div style="margin-bottom: 20px;">
                    {% for item in pacote.itens %}
                        <span style="background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; margin-right: 5px;">
                            <i class="fa-solid fa-check" style="color: var(--cor-primaria);"></i> {{ item }}
                        </span>
                    {% endfor %}
                </div>

                <hr style="border-color: rgba(255,255,255,0.1); margin-bottom: 15px;">

                <p style="font-size: 0.8rem; font-weight: bold;">SELECIONE O TEMPO:</p>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                    {% for tempo, preco in pacote.precos.items() %}
                        <form action="/salvar_servico" method="POST">
                            <input type="hidden" name="pacote_id" value="{{ id }}">
                            <input type="hidden" name="tempo" value="{{ tempo }}">

                            <button type="submit" class="btn-zao" style="padding: 10px; font-size: 0.9rem; margin-top: 0; background: #333; border: 1px solid #555;">
                                {{ tempo }} min<br>
                                <span style="color: var(--cor-primaria); font-size: 1.1rem;">R$ {{ "%.2f"|format(preco) }}</span>
                            </button>
                        </form>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

        </div>

        <a href="/" class="btn-cancelar" style="text-align: center; margin-top: 30px;">VOLTAR AO INÍCIO</a>
    </div>
</body>
</html>
